<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhập chuỗi ký từ vào")
    let arr = input.split('')
    let count = 0;
    for (let i=0; i<=arr.length; i++){
        if (arr[i]==" "){
            count++
        }
    }
    document.write(count +1)

</script>

</body>
</html>
